<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= webpackConfig.output.publicPath %>ssv.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Электрон Амбулатор Карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--  Fonts and icons     -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <style>
      .vs__dropdown-menu{
        max-height: 180px!important;
      }
      .all-div-height{
        height:115vh!important;
      }
      .table-height {
        height: 89vh!important;
        overflow-y: auto;
      }
      .notifications.active{
        animation: animateAlert 5s linear;
        pointer-events: all;
      }
      @keyframes animateAlert {
        0%{
          width: 0px;
          opacity: 0;
        }
        10% {
          width: 75%;
          opacity: 1;
        }
        90%{
          width: 75%;
          opacity: 1;
        }
        100%{
          width: 75%;
          opacity: 1;
        }
      }
    </style>
</head>
  <body>
    <div id="app"></div>
  </body>
</html>
